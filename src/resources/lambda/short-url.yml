postShortUrl:
  handler: src/handlers/short-url/postShortUrl.handler
  events:
    - http:
        path: /short-url
        method: post
        cors: true

getShortUrl:
  handler: src/handlers/short-url/getShortUrl.handler
  events:
    - http:
        path: /short-url
        method: get
        cors: true